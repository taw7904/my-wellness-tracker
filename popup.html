<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    <header>my wellness tracker<img src="images/close.png" id="close"><a href="dashboard.html" target="_blank"><img src="images/fullscreen.png" id="fullscreen"></a>
        </header>

    <section id="mainSection">
        <div id="intro">
            <p class="date">SAT 3/20</p>
            <p class="welcome">Hello there!</p>
            <p class="feeling">How happy are you?</p>
        </div>
        <div class="questionContainer">
            <button class="answerBtn downBtn " class="minus"><img src="images/down.png"><p>-</p></button>
            <div class="answerContainer"><p id="answerVal">5</p></div>
            <button class="answerBtn upBtn plus"><img src="images/up.png"><p>+</p></button>
        </div>

        <p id="noteP"><img src="images/addnote.png" id="noteImg"><span id="noteSpan">Add a note</span></p>
        <div class="ending">
            <input type="text" id="note" name="note" placeholder="Start typing">
            <a href="#skipQuestion"><button class="skip">Skip</button></a>
        <a href="#nextQuestion"><button class="next" id="nextQuestion">Next</button></a>
        
        </div>
    </section>
    
    <section id="confirmation">
    <img src="images/confirmation.png">
        <p id="thatsit">That's it for now!</p>
        <p id="comeback">You can always come back and make another entry.</p>
        <div id="finishDiv"><a href="dashboard.html" target="_blank"><button id="viewDash">View Dashboard</button></a><button id="finish">Finish</button></div>
    </section>
    <script src="scripts/popup.js"></script>
</body>

</html>
