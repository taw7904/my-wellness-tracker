<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    <header>my wellness tracker<a href="dashboard.html" target="_blank"><img src="images/fullscreen.png" id="fullscreen"></a><img src="images/calendar.png" id="calendar"></header>

    <section id="mainSection">
        <div id="intro">
            <p class="date">SAT 3/20</p>
            <p class="welcome">Hello, Jane</p>
            <p class="feeling">How happy are you?</p>
        </div>
        <div class="questionContainer">
            <button class="answerBtn downBtn " class="minus"><img src="images/down.png"><p>-</p></button>
            <div class="answerContainer"><p id="answerVal">5</p></div>
            <button class="answerBtn upBtn plus"><img src="images/up.png"><p>+</p></button>
        </div>

        <div class="ending">
            <a href="#skipQuestion"><button class="skip" id="q1skip">Skip</button></a>
        <a href="#nextQuestion"><button class="next" id="nextQuestion">Next</button></a>
        
        </div>
    </section>
    
    <section id="confirmation">
    <img src="images/confirmation.png">
        <p id="thatsit">That's it for now!</p>
        <p id="comeback">You can always come back and make another entry.</p>
        <div id="finishDiv"><button id="finish">Finish</button></div>
    </section>
    <script src="scripts/popup.js"></script>
</body>

</html>
